<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stiahni Eatster</title>
  </head>
  <script>
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
      if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
      }

      if (/android/i.test(userAgent)) {
        return "Android";
      }

      // iOS detection from: http://stackoverflow.com/a/9039885/177710
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
      }

      return "unknown";
    }

    function detectAndServe() {
      let os = getMobileOperatingSystem();
      if (os == "Android") {
        window.location.replace("https://play.google.com/store/apps/details?id=com.eliapps.eatsters");
      } else if (os == "iOS") {
        window.location.replace("https://www.apple.com");
      } else {
        return;
      }
    }
  </script>
  <body class="is-boxed" onload="detectAndServe()">
    <div class="body-wrap boxed-container">
      <main>
        <section class="section text-center">
          <div class="container">
            <h1 class="feature-title">Stiahni Eatster a&nbsp;nestoj v rade</h1>
            <a href="https://play.google.com/store/apps/details?id=com.eliapps.eatsters" target="_blank" rel="nofollow"
              ><img
                alt="Teraz na Google Play"
                src="https://play.google.com/intl/en_us/badges/images/generic/sk_badge_web_generic.png"
                style="height: 100px; margin: 0 auto;"
            /></a>
            <a href="https://apple.com">
              <img src="images/appstore.svg" alt="Stiahnuť na App Store" style="height: 75px; margin: 1rem auto;" />
						</a>

						<p style="margin-top: 2rem;"><div class="footer-copyright">&copy; 2019 Eatster, všetky práva vyhradené</div></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
